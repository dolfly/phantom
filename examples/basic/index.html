<html>
	<head>
		<script src="../../js/raphael-min.js" type="text/javascript"></script>
		<script src="../../js/phantom.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="canvas"></div>
	</body>
</html>
<script type="text/javascript">

var canvas = new Phantom(document.getElementById('canvas'), 'img/grass.png', 50, 160, 90);

canvas.load(function() {
	
	for (var x = 0; x < 50; x++) {

		for (var y = 0; y < 50; y++) {

			if ((x * y) % 4) {

				if ((x + y) % 2) {

					canvas.createObject('img/house.png', x, y);
				}
			}
			else if ((x % 4) == 0) {
				
				canvas.createObject('img/road.png', x, y);
			}
		}
	}
});
</script>
