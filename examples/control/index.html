<html>
	<head>
		<script src="../../lib/raphael/raphael-min.js" type="text/javascript"></script>
		<script src="../../src/phantom.js" type="text/javascript"></script>
		<script src="../../src/fx/moveTo.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="canvas"></div>
	</body>
</html>
<script type="text/javascript">

var canvas = new Phantom(document.getElementById('canvas'), 'img/grass.png', 50, 160, 90);

canvas.load(function() {
	
	var obj = canvas.createObject('img/box.png', 25, 25);
	
	canvas.onclick = function(x, y) {
		
		obj.moveTo(x, y, 2000, 'elastic');
	};
})
</script>
